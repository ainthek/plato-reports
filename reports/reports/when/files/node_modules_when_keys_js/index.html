	/**

	function all(object) {
		return when.promise(function(resolve, reject, notify) {
			var results = {};
			var pending = 0;

			}

			if(pending === 0) {
				resolve(results);
			}

			function resolveOne(x, k) {
				toPromise(x).then(function(x) {
					results[k] = x;
					if(--pending === 0) {

					}
				}, reject, notify);
			}
		});
	}
