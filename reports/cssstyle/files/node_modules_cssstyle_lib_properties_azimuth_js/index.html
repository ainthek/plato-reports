            var hasBehind = false;
            if (keywords.length &gt; 2) {

            hasBehind = (behindIndex !== -1);

            if (keywords.length === 2) {
                if (!hasBehind) {
                    return;
                }
                keywords.splice(behindIndex, 1);
            }
            if (keywords[0] === &#039;leftwards&#039; || keywords[0] === &#039;rightwards&#039;) {
                if (hasBehind) {
                    return;

                return this._setProperty(&#039;azimuth&#039;, keywords[0]);

            if (keywords[0] === &#039;behind&#039;) {
