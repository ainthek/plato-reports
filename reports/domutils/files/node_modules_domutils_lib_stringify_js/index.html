<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">var ElementType = require(&quot;domelementtype&quot;),
    isTag = ElementType.isTag;

module.exports = {
	getInnerHTML: getInnerHTML,
	getOuterHTML: getOuterHTML,
	getText: getText
};

function getInnerHTML(elem){
	return elem.children ? elem.children.map(getOuterHTML).join(&quot;&quot;) : &quot;&quot;;
}

//boolean attributes without a value (taken from MatthewMueller/cheerio)
var booleanAttribs = {
	__proto__: null,
	async: true,
	autofocus: true,
	autoplay: true,
	checked: true,
	controls: true,
	defer: true,
	disabled: true,
	hidden: true,
	loop: true,
	multiple: true,
	open: true,
	readonly: true,
	required: true,
	scoped: true,
	selected: true
};

var emptyTags = {
	__proto__: null,
	area: true,
	base: true,
	basefont: true,
	br: true,
	col: true,
	frame: true,
	hr: true,
	img: true,
	input: true,
	isindex: true,
	link: true,
	meta: true,
	param: true,
	embed: true
};

function getOuterHTML(elem){
	switch(elem.type){
	case ElementType.Text:
		return elem.data;
	case ElementType.Comment:
		return &quot;&lt;!--&quot; + elem.data + &quot;--&gt;&quot;;
	case ElementType.Directive:
		return &quot;&lt;&quot; + elem.data + &quot;&gt;&quot;;
	case ElementType.CDATA:
		return &quot;&lt;!CDATA &quot; + getInnerHTML(elem) + &quot;]]&gt;&quot;;
	}

	var ret = &quot;&lt;&quot; + elem.name;
	if(&quot;attribs&quot; in elem){
		for(var attr in elem.attribs){
			if(elem.attribs.hasOwnProperty(attr)){
				ret += &quot; &quot; + attr;
				var value = elem.attribs[attr];
				if(value == null){
					if( !(attr in booleanAttribs) ){
						ret += &quot;=\&quot;\&quot;&quot;;
					}
				} else {
					ret += &quot;=\&quot;&quot; + value + &quot;\&quot;&quot;;
				}
			}
		}
	}

	if (elem.name in emptyTags &amp;&amp; elem.children.length === 0) {
		return ret + &quot; /&gt;&quot;;
	} else {
		return ret + &quot;&gt;&quot; + getInnerHTML(elem) + &quot;&lt;/&quot; + elem.name + &quot;&gt;&quot;;
	}
}

function getText(elem){
	if(Array.isArray(elem)) return elem.map(getText).join(&quot;&quot;);
	if(isTag(elem) || elem.type === ElementType.CDATA) return getText(elem.children);
	if(elem.type === ElementType.Text) return elem.data;
	return &quot;&quot;;
}</textarea>
