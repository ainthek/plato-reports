var Boom = require(&#039;boom&#039;);
var Hoek = require(&#039;hoek&#039;);
var Cryptiles = require(&#039;cryptiles&#039;);
var Crypto = require(&#039;./crypto&#039;);
var Utils = require(&#039;./utils&#039;);


// Declare internals

var internals = {};


// Hawk authentication

/*
   req:                 node&#039;s HTTP request object or an object as follows:
  
                        var request = {
                            method: &#039;GET&#039;,
                            url: &#039;/resource/4?a=1&amp;b=2&#039;,
                            host: &#039;example.com&#039;,
                            port: 8080,
                            authorization: &#039;Hawk id=&quot;dh37fgj492je&quot;, ts=&quot;1353832234&quot;, nonce=&quot;j4h3g2&quot;, ext=&quot;some-app-ext-data&quot;, mac=&quot;6R4rV5iE+NPoym+WwjeHzjAGXUtLNIxmo1vpMofpLAE=&quot;&#039;
                        };
  
   credentialsFunc:     required function to lookup the set of Hawk credentials based on the provided credentials id.
                        The credentials include the MAC key, MAC algorithm, and other attributes (such as username)
                        needed by the application. This function is the equivalent of verifying the username and
                        password in Basic authentication.
  
                        var credentialsFunc = function (id, callback) {
    
                            // Lookup credentials in database
                            db.lookup(id, function (err, item) {
    
                                if (err || !item) {
                                    return callback(err);
                                }
    
                                var credentials = {
                                    // Required
                                    key: item.key,
                                    algorithm: item.algorithm,
                                    // Application specific
                                    user: item.user
                                };
    
                                return callback(null, credentials);
                            });
                        };
  
   options: {

        hostHeaderName:        optional header field name, used to override the default &#039;Host&#039; header when used
                               behind a cache of a proxy. Apache2 changes the value of the &#039;Host&#039; header while preserving
                               the original (which is what the module must verify) in the &#039;x-forwarded-host&#039; header field.
                               Only used when passed a node Http.ServerRequest object.
  
        nonceFunc:             optional nonce validation function. The function signature is function(nonce, ts, callback)
                               where &#039;callback&#039; must be called using the signature function(err).
  
        timestampSkewSec:      optional number of seconds of permitted clock skew for incoming timestamps. Defaults to 60 seconds.
                               Provides a +/- skew which means actual allowed window is double the number of seconds.
  
        localtimeOffsetMsec:   optional local clock time offset express in a number of milliseconds (positive or negative).
                               Defaults to 0.
  
        payload:               optional payload for validation. The client calculates the hash value and includes it via the &#039;hash&#039;
                               header attribute. The server always ensures the value provided has been included in the request
                               MAC. When this option is provided, it validates the hash value itself. Validation is done by calculating
                               a hash value over the entire payload (assuming it has already be normalized to the same format and
                               encoding used by the client to calculate the hash on request). If the payload is not available at the time
                               of authentication, the authenticatePayload() method can be used by passing it the credentials and
                               attributes.hash returned in the authenticate callback.

        host:                  optional host name override. Only used when passed a node request object.
        port:                  optional port override. Only used when passed a node request object.
    }

    callback: function (err, credentials, artifacts) { }
 */

exports.authenticate = function (req, credentialsFunc, options, callback) {

    callback = Hoek.nextTick(callback);
    
    // Default options

    options.nonceFunc = options.nonceFunc || function (nonce, ts, nonceCallback) { return nonceCallback(); };   // No validation
    options.timestampSkewSec = options.timestampSkewSec || 60;                                                  // 60 seconds

    // Application time

    var now = Utils.now(options.localtimeOffsetMsec);                           // Measure now before any other processing

    // Convert node Http request object to a request configuration object

    var request = Utils.parseRequest(req, options);
    if (request instanceof Error) {
        return callback(Boom.badRequest(request.message));
    }

    // Parse HTTP Authorization header

    var attributes = Utils.parseAuthorizationHeader(request.authorization);
    if (attributes instanceof Error) {
        return callback(attributes);
    }

    // Construct artifacts container

    var artifacts = {
        method: request.method,
        host: request.host,
        port: request.port,
        resource: request.url,
        ts: attributes.ts,
        nonce: attributes.nonce,
        hash: attributes.hash,
        ext: attributes.ext,
        app: attributes.app,
        dlg: attributes.dlg,
        mac: attributes.mac,
        id: attributes.id
    };

    // Verify required header attributes

    if (!attributes.id ||
        !attributes.ts ||
        !attributes.nonce ||
        !attributes.mac) {

        return callback(Boom.badRequest(&#039;Missing attributes&#039;), null, artifacts);
    }

    // Fetch Hawk credentials

    credentialsFunc(attributes.id, function (err, credentials) {

        if (err) {
            return callback(err, credentials || null, artifacts);
        }

        if (!credentials) {
            return callback(Boom.unauthorized(&#039;Unknown credentials&#039;, &#039;Hawk&#039;), null, artifacts);
        }

        if (!credentials.key ||
            !credentials.algorithm) {

            return callback(Boom.internal(&#039;Invalid credentials&#039;), credentials, artifacts);
        }

        if (Crypto.algorithms.indexOf(credentials.algorithm) === -1) {
            return callback(Boom.internal(&#039;Unknown algorithm&#039;), credentials, artifacts);
        }

        // Calculate MAC

        var mac = Crypto.calculateMac(&#039;header&#039;, credentials, artifacts);
        if (!Cryptiles.fixedTimeComparison(mac, attributes.mac)) {
            return callback(Boom.unauthorized(&#039;Bad mac&#039;, &#039;Hawk&#039;), credentials, artifacts);
        }

        // Check payload hash

        if (options.payload ||
            options.payload === &#039;&#039;) {

            if (!attributes.hash) {
                return callback(Boom.unauthorized(&#039;Missing required payload hash&#039;, &#039;Hawk&#039;), credentials, artifacts);
            }

            var hash = Crypto.calculatePayloadHash(options.payload, credentials.algorithm, request.contentType);
            if (!Cryptiles.fixedTimeComparison(hash, attributes.hash)) {
                return callback(Boom.unauthorized(&#039;Bad payload hash&#039;, &#039;Hawk&#039;), credentials, artifacts);
            }
        }

        // Check nonce

        options.nonceFunc(attributes.nonce, attributes.ts, function (err) {

            if (err) {
                return callback(Boom.unauthorized(&#039;Invalid nonce&#039;, &#039;Hawk&#039;), credentials, artifacts);
            }

            // Check timestamp staleness

            if (Math.abs((attributes.ts * 1000) - now) &gt; (options.timestampSkewSec * 1000)) {
                var tsm = Crypto.timestampMessage(credentials, options.localtimeOffsetMsec);
                return callback(Boom.unauthorized(&#039;Stale timestamp&#039;, &#039;Hawk&#039;, tsm), credentials, artifacts);
            }

            // Successful authentication

            return callback(null, credentials, artifacts);
        });
    });
};


// Authenticate payload hash - used when payload cannot be provided during authenticate()

/*
    payload:        raw request payload
    credentials:    from authenticate callback
    artifacts:      from authenticate callback
    contentType:    req.headers[&#039;content-type&#039;]
*/

exports.authenticatePayload = function (payload, credentials, artifacts, contentType) {

    var calculatedHash = Crypto.calculatePayloadHash(payload, credentials.algorithm, contentType);
    return Cryptiles.fixedTimeComparison(calculatedHash, artifacts.hash);
};


// Authenticate payload hash - used when payload cannot be provided during authenticate()

/*
    calculatedHash: the payload hash calculated using Crypto.calculatePayloadHash()
    artifacts:      from authenticate callback
*/

exports.authenticatePayloadHash = function (calculatedHash, artifacts) {

    return Cryptiles.fixedTimeComparison(calculatedHash, artifacts.hash);
};


// Generate a Server-Authorization header for a given response

/*
    credentials: {},                                        // Object received from authenticate()
    artifacts: {}                                           // Object received from authenticate(); &#039;mac&#039;, &#039;hash&#039;, and &#039;ext&#039; - ignored
    options: {
        ext: &#039;application-specific&#039;,                        // Application specific data sent via the ext attribute
        payload: &#039;{&quot;some&quot;:&quot;payload&quot;}&#039;,                      // UTF-8 encoded string for body hash generation (ignored if hash provided)
        contentType: &#039;application/json&#039;,                    // Payload content-type (ignored if hash provided)
        hash: &#039;U4MKKSmiVxk37JCCrAVIjV=&#039;                     // Pre-calculated payload hash
    }
*/

exports.header = function (credentials, artifacts, options) {

    // Prepare inputs

    options = options || {};

    if (!artifacts ||
        typeof artifacts !== &#039;object&#039; ||
        typeof options !== &#039;object&#039;) {

        return &#039;&#039;;
    }

    artifacts = Hoek.clone(artifacts);
    delete artifacts.mac;
    artifacts.hash = options.hash;
    artifacts.ext = options.ext;

    // Validate credentials

    if (!credentials ||
        !credentials.key ||
        !credentials.algorithm) {

        // Invalid credential object
        return &#039;&#039;;
    }

    if (Crypto.algorithms.indexOf(credentials.algorithm) === -1) {
        return &#039;&#039;;
    }

    // Calculate payload hash

    if (!artifacts.hash &amp;&amp;
        (options.payload || options.payload === &#039;&#039;)) {

        artifacts.hash = Crypto.calculatePayloadHash(options.payload, credentials.algorithm, options.contentType);
    }

    var mac = Crypto.calculateMac(&#039;response&#039;, credentials, artifacts);

    // Construct header

    var header = &#039;Hawk mac=&quot;&#039; + mac + &#039;&quot;&#039; +
                 (artifacts.hash ? &#039;, hash=&quot;&#039; + artifacts.hash + &#039;&quot;&#039; : &#039;&#039;);

    if (artifacts.ext !== null &amp;&amp;
        artifacts.ext !== undefined &amp;&amp;
        artifacts.ext !== &#039;&#039;) {                       // Other falsey values allowed

        header += &#039;, ext=&quot;&#039; + Hoek.escapeHeaderAttribute(artifacts.ext) + &#039;&quot;&#039;;
    }

    return header;
};


/*
 * Arguments and options are the same as authenticate() with the exception that the only supported options are:
 * &#039;hostHeaderName&#039;, &#039;localtimeOffsetMsec&#039;, &#039;host&#039;, &#039;port&#039;
 */

exports.authenticateBewit = function (req, credentialsFunc, options, callback) {

    callback = Hoek.nextTick(callback);

    // Application time

    var now = Utils.now(options.localtimeOffsetMsec);

    // Convert node Http request object to a request configuration object

    var request = Utils.parseRequest(req, options);
    if (request instanceof Error) {
        return callback(Boom.badRequest(request.message));
    }

    // Extract bewit

    //                                 1     2             3           4     
    var resource = request.url.match(/^(\/.*)([\?&amp;])bewit\=([^&amp;$]*)(?:&amp;(.+))?$/);
    if (!resource) {
        return callback(Boom.unauthorized(null, &#039;Hawk&#039;));
    }

    // Bewit not empty

    if (!resource[3]) {
        return callback(Boom.unauthorized(&#039;Empty bewit&#039;, &#039;Hawk&#039;));
    }

    // Verify method is GET

    if (request.method !== &#039;GET&#039; &amp;&amp;
        request.method !== &#039;HEAD&#039;) {

        return callback(Boom.unauthorized(&#039;Invalid method&#039;, &#039;Hawk&#039;));
    }

    // No other authentication

    if (request.authorization) {
        return callback(Boom.badRequest(&#039;Multiple authentications&#039;, &#039;Hawk&#039;));
    }

    // Parse bewit

    var bewitString = Hoek.base64urlDecode(resource[3]);
    if (bewitString instanceof Error) {
        return callback(Boom.badRequest(&#039;Invalid bewit encoding&#039;));
    }

    // Bewit format: id\exp\mac\ext (&#039;\&#039; is used because it is a reserved header attribute character)

    var bewitParts = bewitString.split(&#039;\\&#039;);
    if (bewitParts.length !== 4) {
        return callback(Boom.badRequest(&#039;Invalid bewit structure&#039;));
    }

    var bewit = {
        id: bewitParts[0],
        exp: parseInt(bewitParts[1], 10),
        mac: bewitParts[2],
        ext: bewitParts[3] || &#039;&#039;
    };

    if (!bewit.id ||
        !bewit.exp ||
        !bewit.mac) {

        return callback(Boom.badRequest(&#039;Missing bewit attributes&#039;));
    }

    // Construct URL without bewit

    var url = resource[1];
    if (resource[4]) {
        url += resource[2] + resource[4];
    }

    // Check expiration

    if (bewit.exp * 1000 &lt;= now) {
        return callback(Boom.unauthorized(&#039;Access expired&#039;, &#039;Hawk&#039;), null, bewit);
    }

    // Fetch Hawk credentials

    credentialsFunc(bewit.id, function (err, credentials) {

        if (err) {
            return callback(err, credentials || null, bewit.ext);
        }

        if (!credentials) {
            return callback(Boom.unauthorized(&#039;Unknown credentials&#039;, &#039;Hawk&#039;), null, bewit);
        }

        if (!credentials.key ||
            !credentials.algorithm) {

            return callback(Boom.internal(&#039;Invalid credentials&#039;), credentials, bewit);
        }

        if (Crypto.algorithms.indexOf(credentials.algorithm) === -1) {
            return callback(Boom.internal(&#039;Unknown algorithm&#039;), credentials, bewit);
        }

        // Calculate MAC

        var mac = Crypto.calculateMac(&#039;bewit&#039;, credentials, {
            ts: bewit.exp,
            nonce: &#039;&#039;,
            method: &#039;GET&#039;,
            resource: url,
            host: request.host,
            port: request.port,
            ext: bewit.ext
        });

        if (!Cryptiles.fixedTimeComparison(mac, bewit.mac)) {
            return callback(Boom.unauthorized(&#039;Bad mac&#039;, &#039;Hawk&#039;), credentials, bewit);
        }

        // Successful authentication

        return callback(null, credentials, bewit);
    });
};


/*
 *  options are the same as authenticate() with the exception that the only supported options are:
 * &#039;nonceFunc&#039;, &#039;timestampSkewSec&#039;, &#039;localtimeOffsetMsec&#039;
 */

exports.authenticateMessage = function (host, port, message, authorization, credentialsFunc, options, callback) {

    callback = Hoek.nextTick(callback);
    
    // Default options

    options.nonceFunc = options.nonceFunc || function (nonce, ts, nonceCallback) { return nonceCallback(); };   // No validation
    options.timestampSkewSec = options.timestampSkewSec || 60;                                                  // 60 seconds

    // Application time

    var now = Utils.now(options.localtimeOffsetMsec);                       // Measure now before any other processing

    // Validate authorization
    
    if (!authorization.id ||
        !authorization.ts ||
        !authorization.nonce ||
        !authorization.hash ||
        !authorization.mac) {
        
            return callback(Boom.badRequest(&#039;Invalid authorization&#039;))
    }

    // Fetch Hawk credentials

    credentialsFunc(authorization.id, function (err, credentials) {

        if (err) {
            return callback(err, credentials || null);
        }

        if (!credentials) {
            return callback(Boom.unauthorized(&#039;Unknown credentials&#039;, &#039;Hawk&#039;));
        }

        if (!credentials.key ||
            !credentials.algorithm) {

            return callback(Boom.internal(&#039;Invalid credentials&#039;), credentials);
        }

        if (Crypto.algorithms.indexOf(credentials.algorithm) === -1) {
            return callback(Boom.internal(&#039;Unknown algorithm&#039;), credentials);
        }

        // Construct artifacts container

        var artifacts = {
            ts: authorization.ts,
            nonce: authorization.nonce,
            host: host,
            port: port,
            hash: authorization.hash
        };

        // Calculate MAC

        var mac = Crypto.calculateMac(&#039;message&#039;, credentials, artifacts);
        if (!Cryptiles.fixedTimeComparison(mac, authorization.mac)) {
            return callback(Boom.unauthorized(&#039;Bad mac&#039;, &#039;Hawk&#039;), credentials);
        }

        // Check payload hash

        var hash = Crypto.calculatePayloadHash(message, credentials.algorithm);
        if (!Cryptiles.fixedTimeComparison(hash, authorization.hash)) {
            return callback(Boom.unauthorized(&#039;Bad message hash&#039;, &#039;Hawk&#039;), credentials);
        }

        // Check nonce

        options.nonceFunc(authorization.nonce, authorization.ts, function (err) {

            if (err) {
                return callback(Boom.unauthorized(&#039;Invalid nonce&#039;, &#039;Hawk&#039;), credentials);
            }

            // Check timestamp staleness

            if (Math.abs((authorization.ts * 1000) - now) &gt; (options.timestampSkewSec * 1000)) {
                return callback(Boom.unauthorized(&#039;Stale timestamp&#039;), credentials);
            }

            // Successful authentication

            return callback(null, credentials);
        });
    });
