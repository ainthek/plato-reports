 *   triggerMethod2: &#039;transforms | method&#039;,
 *   ...
 * }
 *
 * Outgoing connection forms:
 *
 * eventName: &#039;destComponent.method&#039;
 * eventName: &#039;transforms | destComponent.method&#039;
