var assert = require(&#039;assert-plus&#039;);
var crypto = require(&#039;crypto&#039;);

var asn1 = require(&#039;asn1&#039;);
var ctype = require(&#039;ctype&#039;);



///--- Helpers

function readNext(buffer, offset) {
  var len = ctype.ruint32(buffer, &#039;big&#039;, offset);
  offset += 4;

  var newOffset = offset + len;

  return {
    data: buffer.slice(offset, newOffset),
    offset: newOffset
  };
}


function writeInt(writer, buffer) {
  writer.writeByte(0x02); // ASN1.Integer
  writer.writeLength(buffer.length);

  for (var i = 0; i &lt; buffer.length; i++)
    writer.writeByte(buffer[i]);

  return writer;
}


function rsaToPEM(key) {
  var buffer;
  var der;
  var exponent;
  var i;
  var modulus;
  var newKey = &#039;&#039;;
  var offset = 0;
  var type;
  var tmp;

  try {
    buffer = new Buffer(key.split(&#039; &#039;)[1], &#039;base64&#039;);

    tmp = readNext(buffer, offset);
    type = tmp.data.toString();
    offset = tmp.offset;

    if (type !== &#039;ssh-rsa&#039;)
      throw new Error(&#039;Invalid ssh key type: &#039; + type);

    tmp = readNext(buffer, offset);
    exponent = tmp.data;
    offset = tmp.offset;

    tmp = readNext(buffer, offset);
    modulus = tmp.data;
  } catch (e) {
    throw new Error(&#039;Invalid ssh key: &#039; + key);
  }

  // DER is a subset of BER
  der = new asn1.BerWriter();

  der.startSequence();

  der.startSequence();
  der.writeOID(&#039;1.2.840.113549.1.1.1&#039;);
  der.writeNull();
  der.endSequence();

  der.startSequence(0x03); // bit string
  der.writeByte(0x00);

  // Actual key
  der.startSequence();
  writeInt(der, modulus);
  writeInt(der, exponent);
  der.endSequence();

  // bit string
  der.endSequence();

  der.endSequence();

  tmp = der.buffer.toString(&#039;base64&#039;);
  for (i = 0; i &lt; tmp.length; i++) {
    if ((i % 64) === 0)
      newKey += &#039;\n&#039;;
    newKey += tmp.charAt(i);
  }

  if (!/\\n$/.test(newKey))
    newKey += &#039;\n&#039;;

  return &#039;-----BEGIN PUBLIC KEY-----&#039; + newKey + &#039;-----END PUBLIC KEY-----\n&#039;;
}


function dsaToPEM(key) {
  var buffer;
  var offset = 0;
  var tmp;
  var der;
  var newKey = &#039;&#039;;

  var type;
  var p;
  var q;
  var g;
  var y;

  try {
    buffer = new Buffer(key.split(&#039; &#039;)[1], &#039;base64&#039;);

    tmp = readNext(buffer, offset);
    type = tmp.data.toString();
    offset = tmp.offset;

    /* JSSTYLED */
    if (!/^ssh-ds[as].*/.test(type))
      throw new Error(&#039;Invalid ssh key type: &#039; + type);

    tmp = readNext(buffer, offset);
    p = tmp.data;
    offset = tmp.offset;

    tmp = readNext(buffer, offset);
    q = tmp.data;
    offset = tmp.offset;

    tmp = readNext(buffer, offset);
    g = tmp.data;
    offset = tmp.offset;

    tmp = readNext(buffer, offset);
    y = tmp.data;
  } catch (e) {
    console.log(e.stack);
    throw new Error(&#039;Invalid ssh key: &#039; + key);
  }

  // DER is a subset of BER
  der = new asn1.BerWriter();

  der.startSequence();

  der.startSequence();
  der.writeOID(&#039;1.2.840.10040.4.1&#039;);

  der.startSequence();
  writeInt(der, p);
  writeInt(der, q);
  writeInt(der, g);
  der.endSequence();

  der.endSequence();

  der.startSequence(0x03); // bit string
  der.writeByte(0x00);
  writeInt(der, y);
  der.endSequence();

  der.endSequence();

  tmp = der.buffer.toString(&#039;base64&#039;);
  for (var i = 0; i &lt; tmp.length; i++) {
    if ((i % 64) === 0)
      newKey += &#039;\n&#039;;
    newKey += tmp.charAt(i);
  }

  if (!/\\n$/.test(newKey))
    newKey += &#039;\n&#039;;

  return &#039;-----BEGIN PUBLIC KEY-----&#039; + newKey + &#039;-----END PUBLIC KEY-----\n&#039;;
}

module.exports = {

  /**
   * Converts an OpenSSH public key (rsa only) to a PKCS#8 PEM file.
   *
   * The intent of this module is to interoperate with OpenSSL only,
   * specifically the node crypto module&#039;s `verify` method.
   *
   * @param {String} key an OpenSSH public key.
   * @return {String} PEM encoded form of the RSA public key.
   * @throws {TypeError} on bad input.
   * @throws {Error} on invalid ssh key formatted data.
   */
  sshKeyToPEM: function sshKeyToPEM(key) {
    assert.string(key, &#039;ssh_key&#039;);

    /* JSSTYLED */
    if (/^ssh-rsa.*/.test(key))
      return rsaToPEM(key);

    /* JSSTYLED */
    if (/^ssh-ds[as].*/.test(key))
      return dsaToPEM(key);

    throw new Error(&#039;Only RSA and DSA public keys are allowed&#039;);
  },


  /**
   * Generates an OpenSSH fingerprint from an ssh public key.
   *
   * @param {String} key an OpenSSH public key.
   * @return {String} key fingerprint.
   * @throws {TypeError} on bad input.
   * @throws {Error} if what you passed doesn&#039;t look like an ssh public key.
   */
  fingerprint: function fingerprint(key) {
    assert.string(key, &#039;ssh_key&#039;);

    var pieces = key.split(&#039; &#039;);
    if (!pieces || !pieces.length || pieces.length &lt; 2)
      throw new Error(&#039;invalid ssh key&#039;);

    var data = new Buffer(pieces[1], &#039;base64&#039;);

    var hash = crypto.createHash(&#039;md5&#039;);
    hash.update(data);
    var digest = hash.digest(&#039;hex&#039;);

    var fp = &#039;&#039;;
    for (var i = 0; i &lt; digest.length; i++) {
      if (i &amp;&amp; i % 2 === 0)
        fp += &#039;:&#039;;

      fp += digest[i];
    }

    return fp;
  }
