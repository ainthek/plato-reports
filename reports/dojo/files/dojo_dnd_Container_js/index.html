<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">define([
	&quot;../_base/array&quot;,
	&quot;../_base/declare&quot;,
	&quot;../_base/kernel&quot;,
	&quot;../_base/lang&quot;,
	&quot;../_base/window&quot;,
	&quot;../dom&quot;,
	&quot;../dom-class&quot;,
	&quot;../dom-construct&quot;,
	&quot;../Evented&quot;,
	&quot;../has&quot;,
	&quot;../on&quot;,
	&quot;../query&quot;,
	&quot;../touch&quot;,
	&quot;./common&quot;
], function(
	array, declare, kernel, lang, win,
	dom, domClass, domConstruct, Evented, has, on, query, touch, dnd){

// module:
//		dojo/dnd/Container

/*
	Container states:
		&quot;&quot;		- normal state
		&quot;Over&quot;	- mouse over a container
	Container item states:
		&quot;&quot;		- normal state
		&quot;Over&quot;	- mouse over a container item
*/



var Container = declare(&quot;dojo.dnd.Container&quot;, Evented, {
	// summary:
	//		a Container object, which knows when mouse hovers over it,
	//		and over which element it hovers

	// object attributes (for markup)
	skipForm: false,
	// allowNested: Boolean
	//		Indicates whether to allow dnd item nodes to be nested within other elements.
	//		By default this is false, indicating that only direct children of the container can
	//		be draggable dnd item nodes
	allowNested: false,
	/*=====
	// current: DomNode
	//		The DOM node the mouse is currently hovered over
	current: null,

	// map: Hash&lt;String, Container.Item&gt;
	//		Map from an item&#039;s id (which is also the DOMNode&#039;s id) to
	//		the dojo/dnd/Container.Item itself.
	map: {},
	=====*/

	constructor: function(node, params){
		// summary:
		//		a constructor of the Container
		// node: Node
		//		node or node&#039;s id to build the container on
		// params: Container.__ContainerArgs
		//		a dictionary of parameters
		this.node = dom.byId(node);
		if(!params){ params = {}; }
		this.creator = params.creator || null;
		this.skipForm = params.skipForm;
		this.parent = params.dropParent &amp;&amp; dom.byId(params.dropParent);

		// class-specific variables
		this.map = {};
		this.current = null;

		// states
		this.containerState = &quot;&quot;;
		domClass.add(this.node, &quot;dojoDndContainer&quot;);

		// mark up children
		if(!(params &amp;&amp; params._skipStartup)){
			this.startup();
		}

		// set up events
		this.events = [
			on(this.node, touch.over, lang.hitch(this, &quot;onMouseOver&quot;)),
			on(this.node, touch.out,  lang.hitch(this, &quot;onMouseOut&quot;)),
			// cancel text selection and text dragging
			on(this.node, &quot;dragstart&quot;,   lang.hitch(this, &quot;onSelectStart&quot;)),
			on(this.node, &quot;selectstart&quot;, lang.hitch(this, &quot;onSelectStart&quot;))
		];
	},

	// object attributes (for markup)
	creator: function(){
		// summary:
		//		creator function, dummy at the moment
	},

	// abstract access to the map
	getItem: function(/*String*/ key){
		// summary:
		//		returns a data item by its key (id)
		return this.map[key];	// Container.Item
	},
	setItem: function(/*String*/ key, /*Container.Item*/ data){
		// summary:
		//		associates a data item with its key (id)
		this.map[key] = data;
	},
	delItem: function(/*String*/ key){
		// summary:
		//		removes a data item from the map by its key (id)
		delete this.map[key];
	},
	forInItems: function(/*Function*/ f, /*Object?*/ o){
		// summary:
		//		iterates over a data map skipping members that
		//		are present in the empty object (IE and/or 3rd-party libraries).
		o = o || kernel.global;
		var m = this.map, e = dnd._empty;
		for(var i in m){
			if(i in e){ continue; }
			f.call(o, m[i], i, this);
		}
		return o;	// Object
	},
	clearItems: function(){
		// summary:
		//		removes all data items from the map
		this.map = {};
	},

	// methods
	getAllNodes: function(){
		// summary:
		//		returns a list (an array) of all valid child nodes
		return query((this.allowNested ? &quot;&quot; : &quot;&gt; &quot;) + &quot;.dojoDndItem&quot;, this.parent);	// NodeList
	},
	sync: function(){
		// summary:
		//		sync up the node list with the data map
		var map = {};
		this.getAllNodes().forEach(function(node){
			if(node.id){
				var item = this.getItem(node.id);
				if(item){
					map[node.id] = item;
					return;
				}
			}else{
				node.id = dnd.getUniqueId();
			}
			var type = node.getAttribute(&quot;dndType&quot;),
				data = node.getAttribute(&quot;dndData&quot;);
			map[node.id] = {
				data: data || node.innerHTML,
				type: type ? type.split(/\s*,\s*/) : [&quot;text&quot;]
			};
		}, this);
		this.map = map;
		return this;	// self
	},
	insertNodes: function(data, before, anchor){
		// summary:
		//		inserts an array of new nodes before/after an anchor node
		// data: Array
		//		a list of data items, which should be processed by the creator function
		// before: Boolean
		//		insert before the anchor, if true, and after the anchor otherwise
		// anchor: Node
		//		the anchor node to be used as a point of insertion
		if(!this.parent.firstChild){
			anchor = null;
		}else if(before){
			if(!anchor){
				anchor = this.parent.firstChild;
			}
		}else{
			if(anchor){
				anchor = anchor.nextSibling;
			}
		}
		var i, t;
		if(anchor){
			for(i = 0; i &lt; data.length; ++i){
				t = this._normalizedCreator(data[i]);
				this.setItem(t.node.id, {data: t.data, type: t.type});
				anchor.parentNode.insertBefore(t.node, anchor);
			}
		}else{
			for(i = 0; i &lt; data.length; ++i){
				t = this._normalizedCreator(data[i]);
				this.setItem(t.node.id, {data: t.data, type: t.type});
				this.parent.appendChild(t.node);
			}
		}
		return this;	// self
	},
	destroy: function(){
		// summary:
		//		prepares this object to be garbage-collected
		array.forEach(this.events, function(handle){ handle.remove(); });
		this.clearItems();
		this.node = this.parent = this.current = null;
	},

	// markup methods
	markupFactory: function(params, node, Ctor){
		params._skipStartup = true;
		return new Ctor(node, params);
	},
	startup: function(){
		// summary:
		//		collects valid child items and populate the map

		// set up the real parent node
		if(!this.parent){
			// use the standard algorithm, if not assigned
			this.parent = this.node;
			if(this.parent.tagName.toLowerCase() == &quot;table&quot;){
				var c = this.parent.getElementsByTagName(&quot;tbody&quot;);
				if(c &amp;&amp; c.length){ this.parent = c[0]; }
			}
		}
		this.defaultCreator = dnd._defaultCreator(this.parent);

		// process specially marked children
		this.sync();
	},

	// mouse events
	onMouseOver: function(e){
		// summary:
		//		event processor for onmouseover or touch, to mark that element as the current element
		// e: Event
		//		mouse event
		var n = e.relatedTarget;
		while(n){
			if(n == this.node){ break; }
			try{
				n = n.parentNode;
			}catch(x){
				n = null;
			}
		}
		if(!n){
			this._changeState(&quot;Container&quot;, &quot;Over&quot;);
			this.onOverEvent();
		}
		n = this._getChildByEvent(e);
		if(this.current == n){ return; }
		if(this.current){ this._removeItemClass(this.current, &quot;Over&quot;); }
		if(n){ this._addItemClass(n, &quot;Over&quot;); }
		this.current = n;
	},
	onMouseOut: function(e){
		// summary:
		//		event processor for onmouseout
		// e: Event
		//		mouse event
		for(var n = e.relatedTarget; n;){
			if(n == this.node){ return; }
			try{
				n = n.parentNode;
			}catch(x){
				n = null;
			}
		}
		if(this.current){
			this._removeItemClass(this.current, &quot;Over&quot;);
			this.current = null;
		}
		this._changeState(&quot;Container&quot;, &quot;&quot;);
		this.onOutEvent();
	},
	onSelectStart: function(e){
		// summary:
		//		event processor for onselectevent and ondragevent
		// e: Event
		//		mouse event
		if(!this.skipForm || !dnd.isFormElement(e)){
			e.stopPropagation();
			e.preventDefault();
		}
	},

	// utilities
	onOverEvent: function(){
		// summary:
		//		this function is called once, when mouse is over our container
	},
	onOutEvent: function(){
		// summary:
		//		this function is called once, when mouse is out of our container
	},
	_changeState: function(type, newState){
		// summary:
		//		changes a named state to new state value
		// type: String
		//		a name of the state to change
		// newState: String
		//		new state
		var prefix = &quot;dojoDnd&quot; + type;
		var state  = type.toLowerCase() + &quot;State&quot;;
		//domClass.replace(this.node, prefix + newState, prefix + this[state]);
		domClass.replace(this.node, prefix + newState, prefix + this[state]);
		this[state] = newState;
	},
	_addItemClass: function(node, type){
		// summary:
		//		adds a class with prefix &quot;dojoDndItem&quot;
		// node: Node
		//		a node
		// type: String
		//		a variable suffix for a class name
		domClass.add(node, &quot;dojoDndItem&quot; + type);
	},
	_removeItemClass: function(node, type){
		// summary:
		//		removes a class with prefix &quot;dojoDndItem&quot;
		// node: Node
		//		a node
		// type: String
		//		a variable suffix for a class name
		domClass.remove(node, &quot;dojoDndItem&quot; + type);
	},
	_getChildByEvent: function(e){
		// summary:
		//		gets a child, which is under the mouse at the moment, or null
		// e: Event
		//		a mouse event
		var node = e.target;
		if(node){
			for(var parent = node.parentNode; parent; node = parent, parent = node.parentNode){
				if((parent == this.parent || this.allowNested) &amp;&amp; domClass.contains(node, &quot;dojoDndItem&quot;)){ return node; }
			}
		}
		return null;
	},
	_normalizedCreator: function(/*Container.Item*/ item, /*String*/ hint){
		// summary:
		//		adds all necessary data to the output of the user-supplied creator function
		var t = (this.creator || this.defaultCreator).call(this, item, hint);
		if(!lang.isArray(t.type)){ t.type = [&quot;text&quot;]; }
		if(!t.node.id){ t.node.id = dnd.getUniqueId(); }
		domClass.add(t.node, &quot;dojoDndItem&quot;);
		return t;
	}
});

dnd._createNode = function(tag){
	// summary:
	//		returns a function, which creates an element of given tag
	//		(SPAN by default) and sets its innerHTML to given text
	// tag: String
	//		a tag name or empty for SPAN
	if(!tag){ return dnd._createSpan; }
	return function(text){	// Function
		return domConstruct.create(tag, {innerHTML: text});	// Node
	};
};

dnd._createTrTd = function(text){
	// summary:
	//		creates a TR/TD structure with given text as an innerHTML of TD
	// text: String
	//		a text for TD
	var tr = domConstruct.create(&quot;tr&quot;);
	domConstruct.create(&quot;td&quot;, {innerHTML: text}, tr);
	return tr;	// Node
};

dnd._createSpan = function(text){
	// summary:
	//		creates a SPAN element with given text as its innerHTML
	// text: String
	//		a text for SPAN
	return domConstruct.create(&quot;span&quot;, {innerHTML: text});	// Node
};

// dnd._defaultCreatorNodes: Object
//		a dictionary that maps container tag names to child tag names
dnd._defaultCreatorNodes = {ul: &quot;li&quot;, ol: &quot;li&quot;, div: &quot;div&quot;, p: &quot;div&quot;};

dnd._defaultCreator = function(node){
	// summary:
	//		takes a parent node, and returns an appropriate creator function
	// node: Node
	//		a container node
	var tag = node.tagName.toLowerCase();
	var c = tag == &quot;tbody&quot; || tag == &quot;thead&quot; ? dnd._createTrTd :
			dnd._createNode(dnd._defaultCreatorNodes[tag]);
	return function(item, hint){	// Function
		var isObj = item &amp;&amp; lang.isObject(item), data, type, n;
		if(isObj &amp;&amp; item.tagName &amp;&amp; item.nodeType &amp;&amp; item.getAttribute){
			// process a DOM node
			data = item.getAttribute(&quot;dndData&quot;) || item.innerHTML;
			type = item.getAttribute(&quot;dndType&quot;);
			type = type ? type.split(/\s*,\s*/) : [&quot;text&quot;];
			n = item;	// this node is going to be moved rather than copied
		}else{
			// process a DnD item object or a string
			data = (isObj &amp;&amp; item.data) ? item.data : item;
			type = (isObj &amp;&amp; item.type) ? item.type : [&quot;text&quot;];
			n = (hint == &quot;avatar&quot; ? dnd._createSpan : c)(String(data));
		}
		if(!n.id){
			n.id = dnd.getUniqueId();
		}
		return {node: n, data: data, type: type};
	};
};

/*=====
Container.__ContainerArgs = declare([], {
	creator: function(){
		// summary:
		//		a creator function, which takes a data item, and returns an object like that:
		//		{node: newNode, data: usedData, type: arrayOfStrings}
	},

	// skipForm: Boolean
	//		don&#039;t start the drag operation, if clicked on form elements
	skipForm: false,

	// dropParent: Node||String
	//		node or node&#039;s id to use as the parent node for dropped items
	//		(must be underneath the &#039;node&#039; parameter in the DOM)
	dropParent: null,

	// _skipStartup: Boolean
	//		skip startup(), which collects children, for deferred initialization
	//		(this is used in the markup mode)
	_skipStartup: false
});

Container.Item = function(){
	// summary:
	//		Represents (one of) the source node(s) being dragged.
	//		Contains (at least) the &quot;type&quot; and &quot;data&quot; attributes.
	// type: String[]
	//		Type(s) of this item, by default this is [&quot;text&quot;]
	// data: Object
	//		Logical representation of the object being dragged.
	//		If the drag object&#039;s type is &quot;text&quot; then data is a String,
	//		if it&#039;s another type then data could be a different Object,
	//		perhaps a name/value hash.

	this.type = type;
	this.data = data;
};
=====*/

return Container;
});</textarea>
