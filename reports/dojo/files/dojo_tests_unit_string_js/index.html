<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">define([
	&#039;intern!object&#039;,
	&#039;intern/chai!assert&#039;,
	&#039;../../string&#039;
], function (registerSuite, assert, string) {
	registerSuite({
		name: &#039;dojo/string&#039;,

		&#039;.pad&#039;: function () {
			assert.strictEqual(string.pad(&#039;1&#039;, 5), &#039;00001&#039;);
			assert.strictEqual(string.pad(&#039;000001&#039;, 5), &#039;000001&#039;);
			assert.strictEqual(string.pad(&#039;1&#039;, 5, null, true), &#039;10000&#039;);
		},

		&#039;.substitute&#039;: {
			normal: function () {
				assert.strictEqual(
					string.substitute(
						&#039;File &quot;${0}&quot; is not found in directory &quot;${1}&quot;.&#039;,
						[&#039;foo.html&#039;,&#039;/temp&#039;]
					),
					&#039;File &quot;foo.html&quot; is not found in directory &quot;/temp&quot;.&#039;
				);

				assert.strictEqual(
					string.substitute(
						&#039;File &quot;${name}&quot; is not found in directory &quot;${info.dir}&quot;.&#039;,
						{
							name: &#039;foo.html&#039;,
							info: { dir: &#039;/temp&#039; }
						}
					),
					&#039;File &quot;foo.html&quot; is not found in directory &quot;/temp&quot;.&#039;
				);

				assert.throws(function () {
					string.substitute(&#039;${x}&#039;, { y: 1 });
				});
			},

			transform: function () {
				function getPrefix(str) {
					// try to figure out the type
					var prefix = (str.charAt(0) === &#039;/&#039;) ? &#039;directory&#039;: &#039;file&#039;;
					if(this.____prefix){
						prefix = this.____prefix + prefix;
					}
					return prefix + &#039; &quot;&#039; + str + &#039;&quot;&#039;;
				}

				var obj = {
					____prefix: &#039;...&#039;,
					getPrefix: getPrefix
				};

				assert.strictEqual(
					string.substitute(
						&#039;${0} is not found in ${1}.&#039;,
						[&#039;foo.html&#039;,&#039;/temp&#039;],
						getPrefix
					),
					&#039;file &quot;foo.html&quot; is not found in directory &quot;/temp&quot;.&#039;
				);

				assert.strictEqual(
					string.substitute(
						&#039;${0} is not found in ${1}.&#039;,
						[&#039;foo.html&#039;,&#039;/temp&#039;],
						obj.getPrefix, obj
					),
					&#039;...file &quot;foo.html&quot; is not found in ...directory &quot;/temp&quot;.&#039;
				);
			},

			formatter: function () {
				assert.strictEqual(
					string.substitute(
						&#039;${0:postfix}&#039;, [&#039;thinger&#039;], null, {
							postfix: function(value){
								return value + &#039; -- howdy&#039;;
							}
						}
					),
					&#039;thinger -- howdy&#039;
				);
			}
		},

		&#039;.trim&#039;: function () {
			assert.strictEqual(string.trim(&#039;   \f\n\r\t      astoria           &#039;), &#039;astoria&#039;);
			assert.strictEqual(string.trim(&#039;astoria                            &#039;), &#039;astoria&#039;);
			assert.strictEqual(string.trim(&#039;                            astoria&#039;), &#039;astoria&#039;);
			assert.strictEqual(string.trim(&#039;astoria&#039;), &#039;astoria&#039;);
			assert.strictEqual(string.trim(&#039;   a   &#039;), &#039;a&#039;);
		},

		&#039;.rep&#039;: function () {
			assert.strictEqual(string.rep(&#039;a&#039;, 5), &#039;aaaaa&#039;);
			assert.strictEqual(string.rep(&#039;ab&#039;, 4), &#039;abababab&#039;);
			assert.strictEqual(string.rep(&#039;ab&#039;, 0), &#039;&#039;);
			assert.strictEqual(string.rep(&#039;&#039;, 3), &#039;&#039;);
		},

		&#039;.escape&#039;: function () {
			assert.equal(string.escape(&#039;astoria&#039;), &#039;astoria&#039;);
			assert.equal(string.escape(&#039;&amp;&lt;&gt;\&#039;/&#039;), &#039;&amp;amp;&amp;lt;&amp;gt;&amp;#x27;&amp;#x2F;&#039;);
			assert.equal(string.escape(&#039;oh&quot;oh&quot;oh&#039;), &#039;oh&amp;quot;oh&amp;quot;oh&#039;);
		}
	});
});</textarea>
