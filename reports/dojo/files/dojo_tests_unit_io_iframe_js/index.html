<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">define([
	&#039;intern!object&#039;,
	&#039;intern/chai!assert&#039;,
	&#039;../../../io/iframe&#039;,
	&#039;../../../_base/kernel&#039;,
	&#039;../../../topic&#039;,
	&#039;dojo/dom&#039;,
	&#039;dojo/dom-construct&#039;,
	&#039;dojo/domReady!&#039;
], function (registerSuite, assert, iframe, kernel, topic, dom, domConstruct) {
	function form(method, test) {
		return {
			setup: function () {
				domConstruct.place(&#039;&lt;form id=&quot;postTest&quot; method=&quot;&#039; + method + &#039;&quot; enctype=&quot;multipart/form-data&quot;&gt;&lt;/form&gt;&#039;, document.body);
			},

			test: test,

			teardown: function () {
				domConstruct.destroy(&#039;postTest&#039;);
			}
		};
	}

	registerSuite({
		name: &#039;dojo/io/iframe&#039;,

		GET: {
			text: function () {
				var dfd = this.async(),
					fdfd = iframe.send({
						url: &#039;/__services/request/iframe?type=text&#039;,
						method: &#039;GET&#039;,
						timeout: 5000,
						preventCache: true,
						handle: dfd.callback(function (response) {
							assert.strictEqual(response, &#039;iframe succeeded&#039;);
						})
					});

				fdfd.addErrback(dfd.reject);
			},

			&#039;JSON with form&#039;: form(&#039;GET&#039;, function () {
				var dfd = this.async(),
					fdfd = iframe.send({
						url: &#039;/__services/request/iframe&#039;,
						form: &#039;postTest&#039;,
						content: {
							type: &#039;json&#039;,
							color: &#039;blue&#039;,
							size: 42
						},
						timeout: 5000,
						preventCache: true,
						handleAs: &#039;json&#039;,
						handle: dfd.callback(function (response) {
							assert.strictEqual(response.query.color, &#039;blue&#039;);
							assert.strictEqual(response.query.size, &#039;42&#039;);
						})
					});

				fdfd.addErrback(dfd.reject);
			}),

			&#039;JSON&#039;: function () {
				var dfd = this.async(),
					fdfd = iframe.send({
						url: &#039;/__services/request/iframe&#039;,
						content: {
							type: &#039;json&#039;,
							color: &#039;blue&#039;,
							size: 42
						},
						timeout: 5000,
						preventCache: true,
						handleAs: &#039;json&#039;,
						handle: dfd.callback(function (response) {
							assert.strictEqual(response.query.color, &#039;blue&#039;);
							assert.strictEqual(response.query.size, &#039;42&#039;);
						})
					});

				fdfd.addErrback(dfd.reject);
			},

			&#039;JSON without POST&#039;: function () {
				var dfd = this.async(),
					fdfd = iframe.send({
						url: &#039;/__services/request/iframe&#039;,
						method: &#039;POST&#039;,
						content: {
							type: &#039;json&#039;,
							color: &#039;blue&#039;,
							size: 42
						},
						timeout: 5000,
						preventCache: true,
						handleAs: &#039;json&#039;,
						handle: dfd.callback(function (response) {
							assert.strictEqual(response.method, &#039;GET&#039;);
							assert.strictEqual(response.query.color, &#039;blue&#039;);
							assert.strictEqual(response.query.size, &#039;42&#039;);
						})
					});

				fdfd.addErrback(dfd.reject);
			},

			&#039;JavaScript&#039;: function () {
				var dfd = this.async(),
					fdfd = iframe.send({
						url: &#039;/__services/request/iframe&#039;,
						content: {
							type: &#039;javascript&#039;
						},
						timeout: 5000,
						preventCache: true,
						handleAs: &#039;javascript&#039;,
						handle: dfd.callback(function () {
							assert.strictEqual(window.iframeTestingFunction(), 42);
						})
					});

				fdfd.addErrback(dfd.reject);
			},

			&#039;HTML&#039;: function () {
				var dfd = this.async(),
					fdfd = iframe.send({
						url: &#039;/__services/request/iframe&#039;,
						content: {
							type: &#039;html&#039;
						},
						timeout: 5000,
						preventCache: true,
						handleAs: &#039;html&#039;,
						handle: dfd.callback(function (response) {
							assert.strictEqual(response.getElementsByTagName(&#039;h1&#039;)[0].innerHTML, &#039;SUCCESSFUL HTML response&#039;);
						})
					});

				fdfd.addErrback(dfd.reject);
			},
			&#039;XML&#039;: function () {
				var dfd = this.async(),
					fdfd = iframe.send({
						url: &#039;/__services/request/iframe&#039;,
						content: {
							type: &#039;xml&#039;
						},
						timeout: 5000,
						preventCache: true,
						handleAs: &#039;xml&#039;,
						handle: dfd.callback(function (response) {
							assert.strictEqual(response.documentElement.getElementsByTagName(&#039;child&#039;).length, 4);
						})
					});

				fdfd.addErrback(dfd.reject);
			},
			&#039;content array&#039;: function () {
				var dfd = this.async(),
					fdfd = iframe.send({
						url: &#039;/__services/request/iframe&#039;,
						content: {
							type: &#039;text&#039;,
							tag: [ &#039;value1&#039;, &#039;value2&#039; ]
						},
						timeout: 5000,
						preventCache: true,
						handle: dfd.callback(function (response) {
							assert.notInstanceOf(response, Error);
						})
					});

				fdfd.addErrback(dfd.reject);
			}
		},

		POST: form(&#039;POST&#039;, function () {
			var dfd = this.async(),
				fdfd = iframe.send({
					url: &#039;/__services/request/iframe?type=json&#039;,
					method: &#039;post&#039;,
					form: &#039;postTest&#039;,
					content: {
						color: &#039;blue&#039;,
						size: 42
					},
					timeout: 5000,
					preventCache: true,
					handleAs: &#039;json&#039;,
					handle: dfd.callback(function (response) {
						assert.strictEqual(response.method, &#039;POST&#039;);
						assert.strictEqual(response.payload.color, &#039;blue&#039;);
						assert.strictEqual(response.payload.size, &#039;42&#039;);
					})
				});

			fdfd.addErrback(dfd.reject);
		}),

		&#039;ioPublish&#039;: {
			before: function () {
				kernel.config.ioPublish = true;

				this._testTopicCount = 0;
				var self = this;
				function increment() {
					self._testTopicCount++;
				}
				var handles = [
					topic.subscribe(&#039;/dojo/io/start&#039;, increment),
					topic.subscribe(&#039;/dojo/io/send&#039;, increment),
					topic.subscribe(&#039;/dojo/io/load&#039;, increment),
					topic.subscribe(&#039;/dojo/io/done&#039;, increment)
				];

				this._remover = function () {
					for (var i = 0; i &lt; handles.length; i++) {
						handles[i].remove();
					}
				};
			},

			test: function () {
				var dfd = this.async();
				var self = this;

				topic.subscribe(&#039;/dojo/io/stop&#039;, dfd.callback(function () {
					self.parent._testTopicCount++;
					assert.strictEqual(self.parent._testTopicCount, 5);
				}));

				iframe.send({
					url: &#039;/__services/request/iframe&#039;,
					timeout: 5000,
					preventCache: true
				});
			},

			after: function () {
				this._remover();
				kernel.config.ioPublish = false;
			}
		}
	});
});</textarea>
  </div>
</div>
