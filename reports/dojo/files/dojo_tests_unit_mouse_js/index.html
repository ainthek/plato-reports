<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">define([
	&#039;intern!object&#039;,
	&#039;intern/chai!assert&#039;,
	&#039;../../mouse&#039;,
	&#039;../../on&#039;,
	&#039;../../query&#039;
], function (registerSuite, assert, mouse, on) {
	var order,
		div,
		div2,
		div3,
		div4;

	registerSuite({
		name: &#039;dojo/mouse&#039;,
		
		setup: function() {
			order = [];
			div = document.body.appendChild(document.createElement(&#039;div&#039;));
			
			div2 = div.appendChild(document.createElement(&#039;div&#039;));
			div2.className = &#039;item two&#039;;
			div2.id = 2;

			div3 = div.appendChild(document.createElement(&#039;div&#039;)),
			div3.className = &#039;item three&#039;;
			div3.id = 3;

			div4 = div2.appendChild(document.createElement(&#039;div&#039;));	

			on(div, on.selector(&#039;.item&#039;, mouse.enter), function(){
				order.push(this.id);
			});
		},

		&#039;mouseenter&#039;: function() {
			on.emit(div, &#039;mouseover&#039;, {
				bubbles: true,
				relatedTarget: document.body
			});

			on.emit(div3, &#039;mouseover&#039;, {
				bubbles: true,
				relatedTarget: div
			});

			on.emit(div3, &#039;mouseover&#039;, {
				bubbles: true,
				relatedTarget: div3
			});
			
			on.emit(div2, &#039;mouseover&#039;, {
				bubbles: true,
				relatedTarget: div3
			});
			
			on.emit(div4, &#039;mouseover&#039;, {
				bubbles: true,
				relatedTarget: div2
			});
			
			on.emit(div2, &#039;mouseover&#039;, {
				bubbles: true,
				relatedTarget: div4
			});
			
			on.emit(div, &#039;mouseover&#039;, {
				bubbles: true,
				relatedTarget: div2
			});
			
			on.emit(div4, &#039;mouseover&#039;, {
				bubbles: true,
				relatedTarget: div
			});

			assert.equal(order[0], 3);
			assert.equal(order[1], 2);
			assert.equal(order[2], 2);
		}
	});
});</textarea>
