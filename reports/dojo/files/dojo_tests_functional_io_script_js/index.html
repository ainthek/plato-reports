<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">define([
	&#039;require&#039;,
	&#039;intern!object&#039;,
	&#039;intern/chai!assert&#039;
], function (require, registerSuite, assert) {
	registerSuite(function () {
		return{
			name: &#039;dojo/io/script&#039;,

			&#039;beforeEach&#039;: function () {
				return this.get(&#039;remote&#039;)
					.setExecuteAsyncTimeout(5000)
					.get(require.toUrl(&#039;../support/standard.html&#039;));
			},

			&#039;.get&#039;: {
				&#039;basic usage&#039;: function () {
					return this.get(&#039;remote&#039;)
						.executeAsync(function (done) {
							require([&#039;dojo/io/script&#039;], function (script) {
								var varname = &#039;basic_usage&#039;;
								var dfd = script.get({
									url: &#039;/__services/request/script?scriptVar=&#039; + varname
								});

								dfd.then(function () {
									done(window[varname]);
								});
							});
						})
						.then(function (result) {
							assert.equal(result, &#039;loaded&#039;);
						});
				},

				&#039;checkString looks for a variable to be defined&#039;: function () {
					return this.get(&#039;remote&#039;)
						.executeAsync(function (done) {
							require([&#039;dojo/io/script&#039;], function (script) {
								var varname = &#039;myTasks&#039;;
								var dfd = script.get({
									url: &#039;/__services/request/script?scriptVar=&#039; + varname,
									checkString: varname
								});

								dfd.then(function () {
									if (window.hasOwnProperty(varname))
										done(window[varname]);
									else
										done();
								});
							});
						})
						.then(function (result) {
							assert.equal(result, &#039;loaded&#039;);
						});
				},

				&#039;jsonp&#039;: function () {
					return this.get(&#039;remote&#039;)
						.executeAsync(function (done) {
							require([&#039;dojo/io/script&#039;], function (script) {
								var varname = &#039;jsonp&#039;;
								var dfd = script.get({
									url: &#039;/__services/request/script?scriptVar=&#039; + varname,
									content: { foo: &#039;bar&#039; },
									jsonp: &#039;callback&#039;
								});

								dfd.then(function (res) {
									done(res);
								});
							});
						})
						.then(function (result) {
							assert.equal(result.animalType, &#039;mammal&#039;);
						});
				},

				&#039;jsonp timeout&#039;: function () {
					return this.get(&#039;remote&#039;)
						.executeAsync(function (done) {
							require([&#039;dojo/io/script&#039;], function (script) {
								script.get({
									url: &#039;/__services/request/script?scriptVar=potato&#039;,
									callbackParamName: &#039;callback&#039;,
									content: { delay: 750 },
									timeout: 250,
									handleAs: &#039;json&#039;,
									preventCache: true,
									handle: function (error, result) {
										done(error instanceof Error);
									}
								});
							});
						})
						.then(function (result) {
							assert.isTrue(result);
						});
				}
			}
		};
	});
});</textarea>
