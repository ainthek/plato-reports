<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/* global scriptLoad, myTasks */
define([
	&#039;intern!object&#039;,
	&#039;intern/chai!assert&#039;,
	&#039;../../../request/script&#039;,
	&#039;../../../errors/RequestTimeoutError&#039;,
	&#039;../../../errors/CancelError&#039;,
	&#039;dojo/domReady!&#039;
], function (registerSuite, assert, script, RequestTimeoutError, CancelError) {
	registerSuite({
		name: &#039;dojo/request/script&#039;,

		load: function () {
			var def = this.async();

			script.get(&#039;/__services/request/script&#039;, {
				query: {
					scriptVar: &#039;scriptLoad&#039;
				}
			}).then(
				def.callback(function () {
					assert.notTypeOf(scriptLoad, &#039;undefined&#039;);
					assert.strictEqual(scriptLoad, &#039;loaded&#039;);
				}),
				def.reject
			);
		},

		checkString: function () {
			var def = this.async();

			script.get(&#039;/__services/request/script&#039;, {
				query: {
					checkString: &#039;myTasks&#039;
				},
				checkString: &#039;myTasks&#039;
			}).then(
				def.callback(function () {
					assert.notTypeOf(myTasks, &#039;undefined&#039;);
					assert.deepEqual(
						myTasks,
						[ &#039;Take out trash.&#039;, &#039;Do dishes.&#039;, &#039;Brush teeth.&#039; ]
					);
				}),
				def.reject
			);
		},

		jsonp: function () {
			var def = this.async();

			script.get(&#039;/__services/request/script&#039;, {
				query: { foo: &#039;bar&#039; },
				jsonp: &#039;callback&#039;
			}).then(
				def.callback(function (data) {
					assert.strictEqual(data.animalType, &#039;mammal&#039;);
				}),
				def.reject
			);
		},

		&#039;jsonp timeout&#039;: function () {
			var def = this.async();

			script.get(&#039;/__services/request/script&#039;, {
				query: { delay: 3000 },
				timeout: 500,
				jsonp: &#039;callback&#039;
			}).then(
				def.reject,
				def.callback(function (error) {
					assert.instanceOf(error, RequestTimeoutError);
				})
			);
		},

		&#039;jsonp cancel&#039;: function () {
			var def = this.async();

			script.get(&#039;/__services/request/script&#039;, {
				query: { delay: 3000 },
				jsonp: &#039;callback&#039;
			}).then(
				def.reject,
				def.callback(function (error) {
					assert.instanceOf(error, CancelError);
				})
			).cancel();
		}
	});
});</textarea>
