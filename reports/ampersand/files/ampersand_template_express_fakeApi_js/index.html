    <textarea id="file-source" class="col-md-12">var _ = require(&#039;underscore&#039;);


var people = [
    {
        id: 1,
        firstName: &#039;Henrik&#039;,
        lastName: &#039;Joreteg&#039;,
        coolnessFactor: 11
    },
    {
        id: 2,
        firstName: &#039;Bob&#039;,
        lastName: &#039;Saget&#039;,
        coolnessFactor: 2
    },
    {
        id: 3,
        firstName: &#039;Larry&#039;,
        lastName: &#039;King&#039;,
        coolnessFactor: 4
    },
    {
        id: 4,
        firstName: &#039;Diana&#039;,
        lastName: &#039;Ross&#039;,
        coolnessFactor: 6
    },
    {
        id: 5,
        firstName: &#039;Crazy&#039;,
        lastName: &#039;Dave&#039;,
        coolnessFactor: 8
    },
    {
        id: 6,
        firstName: &#039;Larry&#039;,
        lastName: &#039;Johannson&#039;,
        coolnessFactor: 4
    }
];
var id = 7;

function get(id) {
    return _.findWhere(people, {id: parseInt(id + &#039;&#039;, 10)});
}

exports.list = function (req, res) {
    res.send(people);
};

exports.add = function (req, res) {
    var person = req.body;
    person.id = id++;
    people.push(person);
    res.status(201).send(person);
};

exports.get = function (req, res) {
    var found = get(req.params.id);
    res.status(found ? 200 : 404);
    res.send(found);
};

exports.delete = function (req, res) {
    var found = get(req.params.id);
    if (found) people = _.without(people, found);
    res.status(found ? 200 : 404);
    res.send(found);
};

exports.update = function (req, res) {
    var found = get(req.params.id);
    if (found) _.extend(found, req.body);
    res.status(found ? 200 : 404);
    res.send(found);
};</textarea>
